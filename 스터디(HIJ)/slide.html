<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .slide-wrap {position: relative; border: 1px solid #000;}
      * {list-style: none; padding: 0; margin: 0;}
      ul {overflow: hidden; position: relative; width: 100px; height: 100px;}
      li {position: absolute; width: 100px; height: 100px; left: -100px; top: 0; border: 1px solid gray; font-size: 30px; font-weight: bold; text-align: center; box-sizing: border-box; background: #fff;
         transition: left 0.5s ease;
      }
      li.on {left: 0;}
   </style>
</head>
<body>
   
   <div class="slide-wrap slide-main-box">
      <ul class="slide-main">
         <li class="on">1</li>
         <li>2</li>
         <li>3</li>
      </ul>
      <button class="prev">prev</button>
      <button class="next">next</button>
   </div>

   <div class="slide-wrap slide-sub-box">
      <ul class="slide-sub">
         <li>5</li>
         <li>6</li>
         <li>7</li>
      </ul>
      <button class="prev">prev</button>
      <button class="next">next</button>
   </div>

   <div class="slide-wrap slide-etc-box">
      <ul class="slide-etc">
         <li>5</li>
         <li>6</li>
         <li>7</li>
      </ul>
      <button class="prev">prev</button>
      <button class="next">next</button>
   </div>
   

   <script src="./MySlider.js" type="text/javascript"></script>

   <script>

      var MySlideMain = new MySlide({
         element : '.slide-main-box'
      });

      var MySlideSub = new MySlide({
         element : '.slide-sub-box'
      });

      // var MySlideEtc = new MySlide({
      //    element : '.slide-etc-box'
      // });

   </script>

</body>
</html>
