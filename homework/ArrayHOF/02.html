<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>특정 프로퍼티 값 추출</title>
</head>
<body>
  <script>
   let fil =  [1, 2, 4, 4].filter(item => item === 4);
   console.log(fil);

   let fine = [1, 2, 4, 4].find(item => item === 4);
   console.log(fine);
  </script>
</body>
</html>
